<html>
<head>
    <style>
        .main {
            width: 100%;
        }
    </style>
</head>
<body style='padding:0'>
    <h1>GAME: <span id='game'></span></h1>
    <h3>
        <a href='/'>Refresh</a>
    </h3>
    <div class='topbar'>
        <h2>Pick a source</h2>
        <select id='sources'>
        </select>
    </div>
    <div class='main'>
        <iframe id='mainvid' style="width:100%; height:100%;" id="ifplayer" allowfullscreen="true" frameborder="0" scrolling="no" 
        src=""></iframe>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        var sources = [
            {
                "url": "http://sportzonline.pw/channels/hd/hd1.html",
                "name": "sportzonline"
            }
        ];
        $(function() {
            var $game = $('#game');
            var $sources = $('#sources');
            var $mainvid = $('#mainvid');

            $.ajax({
                method: 'GET',
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                url: 'https://api.jsonbin.io/b/5b2525364e837b0ee86101d8/latest',
                success: function(data) {
                    var options = [];
                    $game.html(data.game);
                    for (var i=0; i<data.sources.length; i++){
                        var source = data.sources[i];
                        if (i===0) {
                            $mainvid.attr('src', source.url);
                        }
                        options.push('<option value="'+ source.url +'">'+ source.name +'</option>');
                    }

                    $sources.html(options.join(""));
                }
            });
            
            $sources.on('change', function() {
                $mainvid.attr('src', $sources.val());
            });
        });
    </script>
</body>
</html>
